{% extends "layout.html" %}

{% block title %}
    RESULT
{% endblock %}

main
    {
        border: 1px lightblue;
    }

{% block main %}

    
    <h1 style="color:Crimson;margin-left:30px;"align="left">Mispelled Words :</h1>
    <br>
    <br>
    <br>

        <div align="left">
        {% for y in mispell_c %}
            <font size="5">
            <ul>
            
            <li> {{ y }}</li>
            
            </ul>
            </font>
        {% endfor %}
        </div>
        
    <h2 style="color:teal;margin-left:30px;"align="left">Total No. Of words written in the essay : <span style"color:teal"> {{ words_g }}</span></h2>
   <br>
   <br>
   <form action="{{url_for('write')}}"method="get">
       <input type="submit" value="Click here to write another essay"/>
   </form>
{% endblock %}
